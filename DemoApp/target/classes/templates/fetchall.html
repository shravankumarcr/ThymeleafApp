<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="l:${obj}">
				<td th:text=${l.id}></td>
				<td th:text=${l.name}></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
